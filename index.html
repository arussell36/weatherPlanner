<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Planner</title>
    <link rel="stylesheet" href="./normalize.css">

<body>
    <!-- HEADER (NAME OF THE PLANNER) -->
<header class="headerContainer headerTitle">
    Weather Planner
</header>
    <!-- SEARCH INPUT BOX FOR CITY -->
    <section class="bodyContainer">
        <div class="bodyIndexContainer">
            <div class="bodyIndex h1">
                Find your city:
                <input id="city"> <i id="search" class="fas fa-search searchB"></i>
            </div>
        </div>
        <div class="bodyContentContainer">
            <div class="bodyContent h1">
                <div>
                    City: <span id="cityName" class="h2"></span>
                </div>
                <div>
                    Temp: <span id="temp" class="h3"></span>
                </div>
                <div>
                    Humidity: <span id="humidity" class="h3"></span>
                </div>
                <div>
                    Wind: <span id="wind" class="h3"></span>
                </div>
            </div>
            <div class="forecastContainer h2">
                Five Day Planner
                <div class="forecast">
                </div>
            </div>
